<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-control" content="no-cache">
        <link rel="shortcut icon" href="../static/styles/favicon.ico" type="image/x-icon">  
        <title>Etherfinder</title>
        <link rel="stylesheet" href="../static/styles/custom.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.1/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.js"></script>
        <script src="../static/scripts/loader.js"></script>
    </head>

    <div class="loader-wrapper">
        <span class="loader">
            <span class="loader-inner"></span>
        </span>
    </div>
    <body>
        <div style="background: rgb(64, 105, 153);">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-9">
                        <a href="/" class="navbar-brand tr-fontformat" style="color: white"><h1>Etherfinder</h1></a>
                        <form class="d-flex" action="/address" method="get">
                            <input class="form-control tr-fontformat" id="autoSizingInput" placeholder="search by Address / Txn Hash " name="address" type="text" />&nbsp;
                            <button class="btn btn-primary tr-fontformat" type="submit" onclick="$('.loader-wrapper').show();">search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        {% block content %}
        {% endblock %}
        
    </body>
</html>
